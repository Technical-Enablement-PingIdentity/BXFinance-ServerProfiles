apiVersion: v1
data:
  SERVER_PROFILE_PATH: profiles/pingdatagovernancepap
  REST_API_HOSTNAME: pingdatagovernancepap.samir.ping-devops.com
  HTTPS_PORT: "9443"
  DECISION_POINT_SHARED_SECRET: 2Federate
kind: ConfigMap
metadata:
  labels:
    role: pingdatagovernancepap
  name: pingdatagovernancepap-environment-variables
---
apiVersion: v1
kind: Service
metadata:
  labels:
    role: pingdatagovernancepap
  name: pingdatagovernancepap
spec:
  ports:
  - name: https
    port: 9443
  selector:
    role: pingdatagovernancepap
---
apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    role: pingdatagovernancepap
  name: pingdatagovernancepap
spec:
  replicas: 1
  selector:
    matchLabels:
      role: pingdatagovernancepap
  template:
    metadata:
      labels:
        role: pingdatagovernancepap
      name: pingdatagovernancepap
    spec:
      containers:
      - envFrom:
        - configMapRef:
            name: global-env-vars
        # - secretRef:
        #     name: server-profile-url
        #     optional: false
        - secretRef:
            name: devops-secret
            optional: true
        - configMapRef:
            name: pingdatagovernancepap-environment-variables
        image: pingidentity/pingdatagovernancepap:8.2.0.3-edge
        name: pingdatagovernancepap
        env:
        - name: PDGP_PROFILE_SHA
          value: ${pingdatagovernancepapSha}
        ports:
        - containerPort: 9443
        resources:
          limits:
            cpu: "2"
            memory: 2.5Gi
          requests:
            cpu: "1"
            memory: 2.5Gi
        volumeMounts:
        - name: pingdatagovernance-license
          mountPath: "/opt/in/instance/PingDataGovernance.lic"
          subPath: PingDataGovernance.lic
          readOnly: true
      volumes:
      - name: pingdatagovernance-license
        secret:
          secretName: pingdatagovernance-license

